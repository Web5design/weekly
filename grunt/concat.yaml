options:
  banner: '<%= meta.banner %>'
dist:
  src:
    - 'lib/dates.js'
    - 'lib/<%= name %>.js'
  dest: 'dist/<%= name %>.js'
full:
  src:
    - 'dist/_bower.js'
    - 'lib/dates.js'
    - 'lib/<%= name %>.js'
  dest: 'dist/<%= name %>.full.js'

distMobile:
  src:
    - 'lib/dates.js'
    - 'lib/<%= name %>-mobile.js'
  dest: 'dist/<%= name %>-mobile.js'
fullMobile:
  src:
    - 'dist/_bower.js'
    - 'lib/dates.js'
    - 'lib/<%= name %>-mobile.js'
  dest: 'dist/<%= name %>-mobile.full.js'
